<style>
    .cross-icon {
        width: 80px;
        height: 80px;
        border: 4px solid #c0392b;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        border-radius: 50%;
        /* margin: 50px auto; */
        padding: 0;
        position: relative;
        box-sizing: content-box;
        /* The icons are not animated in IE. */
    }

    .cross-icon.cross-delete .cross-x-mark {
        position: relative;
        display: block;
    }

    .cross-icon.cross-delete .cross-delete-line {
        position: absolute;
        height: 5px;
        width: 47px;
        background-color: #c0392b;
        display: block;
        top: 37px;
        border-radius: 2px;
    }

    .cross-icon.cross-delete .cross-delete-line.cross-delete-left {
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        left: 17px;
    }

    .cross-icon.cross-delete .cross-delete-line.cross-delete-right {
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
        right: 16px;
    }

    .cross-icon.cross-delete .cross-delete-line.cross-delete-left {
        -ms-transform: rotate(45deg) \9;
    }

    .cross-icon.cross-delete .cross-delete-line.cross-delete-right {
        -ms-transform: rotate(-45deg) \9;
    }

    @-webkit-keyframes animateDeleteIcon {
        0% {
            transform: rotateX(100deg);
            -webkit-transform: rotateX(100deg);
            opacity: 0;
        }

        100% {
            transform: rotateX(0deg);
            -webkit-transform: rotateX(0deg);
            opacity: 1;
        }
    }

    @keyframes animateDeleteIcon {
        0% {
            transform: rotateX(100deg);
            -webkit-transform: rotateX(100deg);
            opacity: 0;
        }

        100% {
            transform: rotateX(0deg);
            -webkit-transform: rotateX(0deg);
            opacity: 1;
        }
    }

    .animateDeleteIcon {
        -webkit-animation: animateDeleteIcon 0.5s;
        animation: animateDeleteIcon 0.5s;
    }

    @-webkit-keyframes animateXMark {
        0% {
            transform: scale(0.4);
            -webkit-transform: scale(0.4);
            margin-top: 26px;
            opacity: 0;
        }

        50% {
            transform: scale(0.4);
            -webkit-transform: scale(0.4);
            margin-top: 26px;
            opacity: 0;
        }

        80% {
            transform: scale(1.15);
            -webkit-transform: scale(1.15);
            margin-top: -6px;
        }

        100% {
            transform: scale(1);
            -webkit-transform: scale(1);
            margin-top: 0;
            opacity: 1;
        }
    }

    @keyframes animateXMark {
        0% {
            transform: scale(0.4);
            -webkit-transform: scale(0.4);
            margin-top: 26px;
            opacity: 0;
        }

        50% {
            transform: scale(0.4);
            -webkit-transform: scale(0.4);
            margin-top: 26px;
            opacity: 0;
        }

        80% {
            transform: scale(1.15);
            -webkit-transform: scale(1.15);
            margin-top: -6px;
        }

        100% {
            transform: scale(1);
            -webkit-transform: scale(1);
            margin-top: 0;
            opacity: 1;
        }
    }

    .animateXMark {
        -webkit-animation: animateXMark 0.5s;
        animation: animateXMark 0.5s;
    }
</style>
<div id="animatedError" class="cross-icon mx-auto cross-delete animateDeleteIcon" style="display: block;">
    <span class="cross-x-mark animateXMark">
        <span class="cross-delete-line cross-delete-left"></span>
        <span class="cross-delete-line cross-delete-right"></span>
</div>
